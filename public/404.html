<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ページが見つかりません (404)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  body {
    background-color: #fdf6f3;
    color: #444;
    text-align: center;
    font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
                 Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans",
                 Meiryo, sans-serif;
    margin: 0;
  }

  .dialog {
    width: 95%;
    max-width: 32em;
    margin: 6em auto;
    background: white;
    padding: 2em;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
  }

  h1 {
    font-size: 1.2rem;
    margin-bottom: 1em;
    color: #c05621;
  }

  p {
    margin: 0.5em 0;
    font-size: 0.95rem;
    color: #666;
  }

  a {
    display: inline-block;
    margin-top: 1.5em;
    text-decoration: none;
    color: white;
    background: linear-gradient(135deg, #fda085, #f6d365);
    padding: 0.6em 1.2em;
    border-radius: 20px;
    font-size: 0.9rem;
  }
  </style>
</head>

<body>
  <div class="dialog">
    <h1>ページが見つかりませんでした。</h1>
    <p>URLが間違っているか、ページが移動・削除された可能性があります。</p>
    <p>お手数ですがトップページから再度お探しください。</p>
    <a href="/">トップへ戻る</a>
  </div>
</body>
</html>
