# ------------------------------------------------------------
# PostgreSQL 設定ファイル (config/database.yml)
# ------------------------------------------------------------

default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

# ------------------------------------------------------------
# 開発環境
# ------------------------------------------------------------
development:
  <<: *default
  host: db
  username: postgres
  password: password
  database: myapp_development

# ------------------------------------------------------------
# テスト環境
# ------------------------------------------------------------
test:
  <<: *default
  host: db
  username: postgres
  password: password
  database: myapp_test

# ------------------------------------------------------------
# ステージング環境
# ------------------------------------------------------------
staging:
  <<: *default

# ------------------------------------------------------------
# 本番環境
# ------------------------------------------------------------
production:
  <<: *default
