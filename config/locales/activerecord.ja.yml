      comment:
        body: "コメント内容"

      milestones:
        title: "マイルストーンタイトル"

    errors:
      models:
        user:
          attributes:
            email:
              blank: "を入力してください"
            password:
              blank: "を入力してください"
              too_short: "は%{count}文字以上で入力してください"
            password_confirmation:
              confirmation: "がパスワードと一致しません"

        # Postだけ「選択してください」に寄せたい項目を上書き
        post:
          attributes:
            post_type:
              blank: "を選択してください"
            mood:
              blank: "を選択してください"
            thanks_recipient:
              blank: "を選択してください"
            deadline:
              blank: "を入力してください"

  errors:
    format: "%{attribute}%{message}"

    template:
      header:
        one: "%{model}にエラーが発生しました"
        other: "%{model}に%{count}件のエラーがあります"
      body: "次の項目を確認してください："

    messages:
      not_saved: "保存できませんでした。"
      blank: "を入力してください"
      too_short: "%{count}文字以上で入力してください"
      invalid: "は不正な値です"
      taken: "はすでに存在します"
      confirmation: "が一致しません"

  time:
    formats:
      default: "%Y/%m/%d %H:%M"
      short: "%Y/%m/%d"
      long: "%Y年%m月%d日 %H時%M分"

  date:
